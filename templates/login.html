<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Release Tracker</title>
    <link rel="stylesheet" href="/static/releases.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Release Tracker</h1>
            <nav class="header-nav">
                <a href="/releases" class="nav-link">Releases</a>
                <a href="/login" class="nav-link active">Anmelden</a>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Theme wechseln">
                    <svg class="icon-light" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                    <svg class="icon-dark" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-box">
                <h2>Anmelden</h2>

                {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}

                <form method="post" action="/login">
                    <div class="form-group">
                        <label for="username">Benutzername</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Passwort</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-full">Anmelden</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        const saved = localStorage.getItem('theme');
        if (saved === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
    </script>
</body>
</html>
