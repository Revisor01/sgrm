<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Releases</title>
    <link rel="stylesheet" href="/static/releases.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Releases</h1>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Theme wechseln"></button>
        </div>
    </header>

    <main>
        <div class="container">
            {% if releases %}
            <div class="grid">
                {% for release in releases %}
                <a href="/releases/{{ release.repo_slug }}" class="card">
                    <div class="card-top">
                        <span class="repo">{{ release.repo }}</span>
                        <span class="version">{{ release.tag_name }}</span>
                    </div>
                    <div class="card-bottom">
                        <span class="time">{{ release.relative_time }}</span>
                    </div>
                </a>
                {% endfor %}
            </div>
            {% else %}
            <div class="empty">
                <p>Keine Releases gefunden</p>
            </div>
            {% endif %}
        </div>
    </main>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        const saved = localStorage.getItem('theme');
        if (saved === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
    </script>
</body>
</html>
