name: Docker Build & Push

on:
  push:
    branches: 
      - 'master'
    tags:
      - 'v*'
  pull_request:
    branches: 
      - 'master'
  workflow_dispatch:
    inputs:
      deploy_to_portainer:
        description: 'Deploy to Portainer after build'
        type: boolean
        default: true
      image_tag:
        description: 'Custom image tag (leer lassen für latest)'
        type: string
        required: false
        default: ''

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set custom tag if provided
        if: github.event_name == 'workflow_dispatch' && inputs.image_tag != ''
        run: echo "CUSTOM_TAG=${{ inputs.image_tag }}" >> $GITHUB_ENV

      - name: Set Docker tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: revisoren/sgrm
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ env.CUSTOM_TAG }},enable=${{ env.CUSTOM_TAG != '' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: revisoren
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Push to Portainer
        if: github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.deploy_to_portainer)
        run: |
          # Bestimme das Tag für den Portainer-Webhook
          if [[ -n "${{ env.CUSTOM_TAG }}" ]]; then
            IMAGE_TAG="${{ env.CUSTOM_TAG }}"
          else
            IMAGE_TAG="latest"
          fi
          
          # Rufe den Portainer-Webhook auf
          curl -X POST ${{ secrets.PORTAINER_WEBHOOK_URL }} -H "Content-Type: application/json" \
            -d "{\"repository\":\"revisoren/sgrm:${IMAGE_TAG}\"}"

          echo "Deployed revisoren/sgrm:${IMAGE_TAG} to Portainer"